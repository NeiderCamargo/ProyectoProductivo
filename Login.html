<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicitial-scale=1.0">
    <title>Login y Regis</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__traser-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn__iniciar-sesión">Ingresar</button>
                </div>

                <div class="caja__traser-registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <div class="contenedor__login-registrar">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                </form>

                <div class="form formulario__registro">
                    <h2>Registrar el Usuario</h2>
                    <input type="text" placeholder="Nombre del Usuario">
                    <input type="text" placeholder="Apellido del Usuario">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
